<!DOCTYPE html>
<html>
	<head>
		<title>SignUp Obrazec</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<form>
		<div id="glavni">
			<h1 class="naslov">Registracija</h1>
			<div class="notranji">
				<ul>
					<li>
						<input type="text" name="ime" placeholder="Ime...">				
					</li>
					<li>
						<input type="text" name="priimek" placeholder="Priimek...">
					</li>
					<li>
						<input type="text" name="upime" placeholder="Uporabnisko ime...">
					</li>
					<li>
						<input type="email" name="enaslov" placeholder="E-mail...">
					</li>
					<li>
						<input type="password" name="geslo" placeholder="Geslo..." minlength="8" maxlength="18">
					</li>
					<li>
						<label class="radio">Moški
							<input type="radio" name="spol" value="moski">
							<span class="checkmark"></span>
						</label>
						<label class="radio">Ženska
							<input type="radio" name="spol" value="zenski">
							<span class="checkmark"></span>
						</label>
					</li>
					<li>
						<button class="potrdi">Potrdi</button>
					</li>
				</ul>
			</div>
		</div>
	</form>
	</body>
</html>
